<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-5" >
        <div class="img-div" style="text-align: center;">
            <img src="assets/note.png" style=" max-width: 10em;
            max-height: 20em; text-align: center;"></img>
        </div>      
        <form action="#" class="form">
          <div class="form-group mt-3">
            <label for="name"
              >Item Name: <span class="text-danger">*</span>
            </label>
                <input
                    name="name"
                    id="name"
                    type="text"
                    class="form-control"
                    required
                />
          </div>
          <div class="form-group mt-3">
            <label for="itemtype"
              >Item Type: <span class="text-danger">*</span>
            </label>
            <select name="itemtype" id="itemtype" class="form-select" required>
              <option value="0">...</option>
              <option value="1">Food</option>
              <option value="2">Beverage</option>
              <option value="3">Apparel</option>
              <option value="4">Book</option>
              <option value="5">Beauty</option>
              <option value="6">Personal care</option>
              <option value="7">School & office supplies</option>
              <option value="8">Household essentials</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="price"
              >Item Price: <span class="text-danger">*</span>
              </label>
                <input
                    type="number"
                    id="price"
                    class="form-control"
                    min="1"
                    required
                />
          </div>
          <div class="form-group mt-3">
            <label for="description">Item Description: </label>
            <textarea
              name="description"
              id="description"
              class="form-control"
            ></textarea>
          </div>
          <div class="buttons" style="text-align: center;">
            <input
            type="button"
            class="btn btn-success mt-3"
            value="Create"
            id="createButton"
            style="background-color: pink; border: solid palevioletred; color: palevioletred;"
          />
          <input type="reset" class="btn btn-warning mt-3" value="Clear" style="background-color: palevioletred; border: solid pink; color: pink;"/>
          </div>
         
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Item Type</th>
              <th>Price</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
      <script src="dist/index.js"></script>
</body>
</html>
